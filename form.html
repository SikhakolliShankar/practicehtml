<html>
    <head>
        <title>
            Forms
        </title>
    </head>

    <body>
        <h1>Application Form</h1> <br>
        <form>
            <label for="name">Username : </label>
            <input type = "text" id = "name" name = "name" />
                <br><br>
            <label for="email">Useremail : </label>
            <input type = "email" id = "email" name = "email" />
                <br><br>
            <label for="phone">Phone Number : </label>
            <input type = "number" id = "phone" name = "phone" />
                <br><br>
            <label>Radio : </label>
            <br>
            <input type = "radio" name = "html" />HTML
            <input type = "radio" name = "css" />CSS
            <input type = "radio" name = "js" />JAVA SCRIPT
                <br><br>
            <label>checkbox : </label><br>
            <input type = "checkbox" name = "html" />HTML
            <input type = "checkbox" name = "css" />CSS
            <input type = "checkbox" name = "js" />JAVA SCRIPT
                <br><br>
            <select size = "10 " multiple>
                <option>HTML</option>
                <option>CSS</option>
                <option>JAVA SCRIPT</option>
                <option>python</option>
                <optgroup label = "languages">
                <option>HTML</option>
                    <option>CSS</option>
                    <option>JAVA SCRIPT</option>
                    <option>python</option>
                </optgroup>
            </select>
            <button>Submit</button>
        </form>
    </body>
</html>
